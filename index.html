<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span class="contents">
    <h2>Let's keep in touch</h2>
    <p>Subscribe to keep up with fresh news and exciting updates.<br>We promise not to spam you!</p>
    <span class="input">
    <form>
    <input type="email" placeholder="Enter your email address" required>
    <button type="submit">SEND</button>
    <div>
        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">I agree to my email address being stored and used to receive monthly newsletter.</label>
    </div>
</span>
</form>
</body>
</html>
